<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Battleship game" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>ðŸš¢ Battleship</title>
</head>
<body>
  <header>
    <h1 class="title">Battleship</h1>
  </header>
  <main>  
    <div class="game-container">
      <!-- Player's board -->
      <div class="p1-gameboard gameboard">
        <h1 class="grid-title">My Fleet</h1>
        <div class="grid p1-grid">
        </div>
      </div>
      <!-- Opponent's board -->
      <div class="p2-gameboard gameboard">
        <h1 class="grid-title">Enemy Fleet</h1>
        <div class="grid p2-grid">
      </div>
    </div>
    <div class="fleet-container slide-in">
      <h1>Place Fleet</h1>
      <button class="fleet-autoplace show">Auto-Place</button>
      <!-- Fleet Drag-n-Drop -->
      <span class="fleet-info show">Drag n' Drop (Double Click to Rotate)</span>
      <div class="fleet-draggable"></div>
      <!-- Start Game -->
      <button class="start show">Start Game</button>
    </div>
    <div class="info-container">
      <h1 class="info-text">Game Info</h1>
      <button class="play-again">Play Again?</button>
    </d  iv>
  </main>
</body>
</html>
